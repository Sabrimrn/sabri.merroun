<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nieuw Evenement - Anderlechtse NGO</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<nav class="bg-blue-600 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/" class="text-xl font-bold">Anderlechtse NGO</a>
    <div>
      <a href="/new" class="mr-4 hover:underline">Nieuw Evenement</a>
      <a href="/about" class="hover:underline">Over Ons</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6">Nieuw Evenement</h1>

  <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <span th:text="${error}"></span>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <form th:action="@{/new}" th:object="${evenement}" method="post">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Titel</label>
        <input type="text" th:field="*{titel}" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Omschrijving</label>
        <textarea th:field="*{omschrijving}" class="w-full px-3 py-2 border rounded h-24"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Organisatie</label>
        <input type="text" th:field="*{organisatie}" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email Contactpersoon</label>
        <input type="email" th:field="*{mailContactpersoon}" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Tijdstip</label>
        <input type="datetime-local" th:field="*{tijdstip}" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Locatie</label>
        <select th:field="*{locatie}" class="w-full px-3 py-2 border rounded" required>
          <option value="">Selecteer een locatie</option>
          <option th:each="locatie : ${locaties}" th:value="${locatie.id}" th:text="${locatie.naam}"></option>
        </select>
      </div>

      <div class="flex gap-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Evenement Toevoegen
        </button>
        <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
          Annuleren
        </a>
      </div>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center p-4 mt-8">
  <p>&copy; 2025 Anderlechtse NGO. Alle rechten voorbehouden.</p>
</footer>
</body>
</html>
