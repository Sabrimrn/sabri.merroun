<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anderlechtse NGO - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Anderlechtse NGO</a>
        <div>
            <a href="/new" class="mr-4 hover:underline">Nieuw Evenement</a>
            <a href="/about" class="hover:underline">Over Ons</a>
        </div>
    </div>
</nav>

<!-- Main -->
<main class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Laatste Evenementen</h1>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Titel</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Organisatie</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Acties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="evenement : ${evenementen}" class="border-t">
                <td class="px-6 py-4 text-sm text-gray-900" th:text="${evenement.titel}"></td>
                <td class="px-6 py-4 text-sm text-gray-900" th:text="${evenement.organisatie}"></td>
                <td class="px-6 py-4 text-sm">
                    <a th:href="@{/details/{id}(id=${evenement.id})}"
                       class="text-blue-600 hover:underline">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6">
        <a href="/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Nieuw Evenement Toevoegen
        </a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p>&copy; 2025 Anderlechtse NGO. Alle rechten voorbehouden.</p>
</footer>
</body>
</html>
